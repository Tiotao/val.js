<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="val.js"></script>
        <style>
            .invalid {
                border: 1px solid red;
            }
            
            .valid {
                border: 1px solid forestgreen
            }
            
            p.errorMsg {
                display: inline;
                font-size: 0.8em;
            }
        </style>
    </head>
    <body>
        <form class="testForm">
            <input id="name"></input><br/>
            <input id="password"></input><br/>
            <button id="submit" disabled>Submit</button>
        </form>
        <script>
            var PLAN_AMOUNT_REGEX = /^[0-9]{0,4}$/;
            var PHONE_REGEX = /^[0-9]{6,15}$/;
            
            // function invalidHandler($entry, validClass, invalidClass, errorMsgClass, errorMsg){
            //     var messageView = "<p class='"+ errorMsgClass +"'>" + errorMsg + "</p>";
            //     $entry.addClass(invalidClass).removeClass(validClass);
            //     $entry.after(messageView)
            // }
            
            // function validHandler($entry, validClass, invalidClass, errorMsgClass){
            //     $entry.addClass(validClass).removeClass(invalidClass);
            //     $entry.next('.'+errorMsgClass).remove();
            // }
            
            $(".testForm").validator({
                button: '#submit',
                entries: [{
                    selector: "#name",
                    constraint: PLAN_AMOUNT_REGEX,
                    placeholder: "none",
                    errorMessage: "name error"
                },
                {
                    selector: "#password",
                    constraint: PHONE_REGEX,
                    placeholder: "none",
                    errorMessage: [
                        {
                            msg: 'invalid input',
                            condition: function(value){
                                return true;
                            }
                        },
                        {
                            msg: 'this field is required',
                            condition: function(value){
                                return value.length === 0;
                            }
                        },
                        {
                           msg: 'password must be longer than 6 characters',
                           condition: function(value){
                               return value.length < 6 && value.length > 0;
                           } 
                        },
                        {
                           msg: 'password must be shorter than 15 characters',
                           condition: function(value){
                               return value.length > 15;
                           } 
                        }
                    ]
                }
                ],
                validClass: 'valid',
                invalidClass: 'invalid',
                errorMsgClass: 'errorMsg',
                additionalRules: function(){
                    return true;
                }
            });
        </script>
    </body>
</html>
